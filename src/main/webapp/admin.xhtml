<html lang="en"
      xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:c="http://java.sun.com/jsp/jstl/core"
      xmlns:p="http://primefaces.org/ui"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets">

    <ui:composition template="WEB-INF/templates/layout.xhtml">
        <ui:param name="title" value="Login"></ui:param>
        <ui:param name="path" value="login"></ui:param>
        <ui:define name = "content">
            <form action="/login-callback" method="POST" class="mainbox" style="text-align: center !important;">
                <img class="mb-4" src="/images/sas-gdmr-logo.png" alt="" width="200"/>
                <h3>Admin Login</h3>
                <br/>
                <c:if test="#{not userService.isAdminSetup()}">
                    <p>There is no password for the admin user. Enter the admin email to get to a screen where you can set the password.</p>
                </c:if>
                <div class="oauth_option">
                    <div class="form-group">
                        <label for="exampleInputEmail1">Email address</label>
                        <input type="email" name="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="Enter email"/>
                      </div>
                      <c:if test="#{userService.isAdminSetup()}">
                          <div class="form-group">
                            <label for="exampleInputPassword1">Password</label>
                            <input type="password" name="password" class="form-control" id="exampleInputPassword1" placeholder="Password"/>
                          </div>
                      </c:if>
                      <button type="submit" class="btn btn-primary">Submit</button>
                </div>
            </form>
        </ui:define>
    </ui:composition>
</html>
