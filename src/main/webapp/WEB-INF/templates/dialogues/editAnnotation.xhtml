<div class="modal fade" id="editAnnotation" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
  <div class="modal-dialog modal-lg" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="exampleModalLabel">Edit Annotation</h5>
        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
          <span aria-hidden="true"><i class='far fa-window-close'></i></span>
        </button>
      </div>
      <div class="modal-body">
        <img class="align-self-center mr-3" width="400px" data-canvas-id="" id="edit_anno_image" src=""/>
        <div id="addManifestMessages"></div>
        <form id="collection_form">
          <div class="form-group">
            <label for="anno_text" class="col-form-label">Text:</label>
            <div id="editor-container">
            </div>
            <label for="tag" class="col-form-label">Tags:</label>
            <input type="text" name="tag" id="tag" size="80"/>

            <input type="hidden" name="anno_data" id="anno_data" />
          </div>
        </form>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
        <button type="button" class="btn btn-primary" id="save_anno" onclick="saveAnno()">Save</button>
      </div>
    </div>
    
  </div>
  <!-- Main Quill library -->
<script src="//cdn.quilljs.com/1.3.6/quill.js"></script>
<script src="//cdn.quilljs.com/1.3.6/quill.min.js"></script>

<!-- Theme included stylesheets -->
<link href="//cdn.quilljs.com/1.3.6/quill.snow.css" rel="stylesheet"/>
      <script>
         var quill = new Quill('#editor-container', {
          modules: {
            toolbar: [
              ['bold', 'italic', 'underline'],
            ]
          },
          theme: 'snow'  // or 'bubble'
        });
        quill.enable(true);
    </script>
  
</div>
