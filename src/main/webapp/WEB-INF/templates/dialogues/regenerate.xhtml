<div class="modal fade" id="regenerate" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true" xmlns:h="http://java.sun.com/jsf/html"
>
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="exampleModalLabel">Regenerating Manifest</h5>
        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
          <span aria-hidden="true"><i class='far fa-window-close'></i></span>
        </button>
      </div>
      <div class="modal-body">
        <div id="regenerateMessage"></div>
        <div class="form-group">
            Regenerating:  

            <p><i><h:outputText value="#{manifest.label}"/></i></p>
            This involves:
            <ul>
                <li>Retrieving original Manifest</li>
                <li>Adding search link</li>
                <li>Adding links to annotations</li>
                <li>Storing Manifest on the SAS server</li>
            </ul>
        </div>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
        <button type="button" class="btn btn-primary" id="regenerateButton" data-dismiss="modal">Done</button>
      </div>
    </div>
  </div>
</div>
