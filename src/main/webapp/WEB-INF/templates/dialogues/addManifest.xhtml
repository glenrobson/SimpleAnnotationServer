<div class="modal fade" id="addManifest" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
  <div class="modal-dialog modal-lg" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="exampleModalLabel">Add Manifest to collection</h5>
        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
          <span aria-hidden="true"><i class='far fa-window-close'></i></span>
        </button>
      </div>
      <div class="modal-body">
        <div id="addManifestMessages"></div>
        <form id="collection_form">
          <div class="form-group">
            <label for="manifest_uri" class="col-form-label">Manifest URL:</label>
            <input type="text" name="manifest_uri" id="manifest_uri" size="80"/>
            <input type="hidden" name="collection_uri" id="collection_uri" value="#{collection.id}"/>
          </div>
        </form>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
        <button type="button" class="btn btn-primary" id="add_manifest" onclick="addManifest()">Add</button>
      </div>
    </div>
  </div>
</div>
