<div class="modal fade" id="renameCollection" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true" xmlns:h="http://java.sun.com/jsf/html"
>
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="exampleModalLabel">Rename Collection</h5>
        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
          <span aria-hidden="true"><i class='far fa-window-close'></i></span>
        </button>
      </div>
      <div class="modal-body">
        <div id="renameCollectionMessage"></div>
        <form id="rename_form">
          <div class="form-group">
            <label for="collections" class="col-form-label">Rename "<h:outputText value="#{collection.label}"/>" to:</label>
            <input type="text" class="form-control" name="name" id="rename_name" value="#{collection.label}" />
            <input type="hidden" name="rename_id" id="rename_id" value="#{collection.id}" />
          </div>
        </form>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
        <button type="button" class="btn btn-primary" id="renameCollectionbutton" onclick="renameCollection()">Rename</button>
      </div>
    </div>
  </div>
</div>
